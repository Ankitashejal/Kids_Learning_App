<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header><br><br>
<ion-card>
  <ion-card-title >Welcome to <br>Elearning</ion-card-title>

</ion-card>

<ion-content [fullscreen]="true" color="warning">
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input [(ngModel)]="username" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
