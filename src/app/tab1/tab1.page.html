     <ion-header>
      <ion-toolbar>
        <ion-title>Daily Quiz 🗒️</ion-title>
      </ion-toolbar>
    </ion-header>
    
      <ion-card>
        <ion-card-header>
          Q.1 Counting 
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            Count the objects and write the number next to each group:
          </ion-item>
          <ion-item>🎈🎈🎈🎈</ion-item>
          <ion-item>🚗🚗🚗</ion-item>
          <ion-item>🍪🍪🍪🍪🍪</ion-item>
        </ion-card-content>
      </ion-card>
    
      <ion-card>
        <ion-card-header>
          Q.2 Shape Match
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              Shape: 🟦
              <ion-badge slot="end">Square</ion-badge>
            </ion-item>
            <ion-item>
              Shape: 🔺
              <ion-badge slot="end">Triangle</ion-badge>
            </ion-item>
            <ion-item>
              Shape: ⭕
              <ion-badge slot="end">Circle</ion-badge>
            </ion-item>
            <ion-item>
              Shape: 🟩
              <ion-badge slot="end">Rectangle</ion-badge>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    
      <ion-card>
        <ion-card-header>
          Q.3 Number Recognition
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              Number: <strong>1</strong>
              <ion-badge slot="end">One</ion-badge>
            </ion-item>
            <ion-item>
              Number: <strong>2</strong>
              <ion-badge slot="end">Two</ion-badge>
            </ion-item>
            <ion-item>
              Number: <strong>3</strong>
              <ion-badge slot="end">Three</ion-badge>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
